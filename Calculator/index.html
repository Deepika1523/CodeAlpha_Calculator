<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #4b213d, #ebedee);
      font-family: "Poppins", sans-serif;
    }

    .calculator {
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 25px;
      width: 340px;
      border: 1px solid #ddd;
      text-align: center;
    }

    .calculator h1 {
      color: #333;
      font-size: 26px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    #display {
      width: 100%;
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 15px;
      border: none;
      border-radius: 15px;
      margin-bottom: 20px;
      background: #f7f7f7;
      color: #333;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.1s;
      color: #333;
      background: #f1f1f1;
    }

    button:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    .operator {
      background: #87ceeb; /* light blue */
      color: #fff;
    }

    .clear {
      background: #ff6b6b; /* soft red */
      color: #fff;
    }

    .equal {
      background: #6c63ff; /* soft purple */
      color: #fff;
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear">C</button>
      <button class="operator">/</button>
      <button class="operator">*</button>
      <button class="operator">-</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="equal">=</button>
      <button style="grid-column: span 2;">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.textContent === "C") {
          display.value = "";
        } else if (btn.textContent === "=") {
          try {
            display.value = eval(display.value);
          } catch {
            display.value = "Error";
          }
        } else {
          display.value += btn.textContent;
        }
      });
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if ((e.key >= "0" && e.key <= "9") || ["+", "-", "*", "/", "."].includes(e.key)) {
        display.value += e.key;
      } else if (e.key === "Enter") {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      } else if (e.key === "Backspace") {
        display.value = display.value.slice(0, -1);
      } else if (e.key.toLowerCase() === "c") {
        display.value = "";
      }
    });
  </script>
</body>
</html>
